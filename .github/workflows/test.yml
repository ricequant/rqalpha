name: Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v4
      id: cache
      with:
        path: |
          ~/.cache/pip
          ~/.local
          /usr/local/lib/ta-lib
        key: ${{ runner.os }}-py-${{ matrix.python-version }}-deps-${{ hashFiles('**/requirements.txt') }} 

    - name: Install Python dependencies
      run: |
        # Install TA-Lib
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzvf ta-lib-0.4.0-src.tar.gz
        cd ta-lib
        ./configure --prefix=/usr
        make
        sudo make install
        cd ..
        # Install Test Deps
        pip install -U pip
        pip install -U setuptools
        pip install "numpy<2.0.0"
        pip install coveralls
        pip install ipython==5.3.0
        pip install TA-Lib -i https://rquser:Ricequant8@pypi2.ricequant.com/simple/
        pip install --prefer-binary .

    - name: Download bundle
      run: |
        rqalpha download-bundle
        ls -al $HOME/.rqalpha/bundle/

    - name: Run tests
      run: |
        # 显式使用 Python 模块调用
        python -m coverage run --source=rqalpha test.py
        ls -al $HOME/.rqalpha/

    - name: Upload coverage
      env:
        COVERALLS_FLAG_NAME: ${{ matrix.python-version }}
        COVERALLS_PARALLEL: true
      run: |
        python -m coveralls --service=github

  coveralls:
    name: Finalize coverage
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Finish coveralls processing
      run: |
        pip3 install --upgrade coveralls
        python -m coveralls --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}