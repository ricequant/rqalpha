name: Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    # Checks out a copy of your repository on the ubuntu-latest machine
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache bundle
      # cache will change when runner.os or requirements.txt changed
      uses: actions/cache@v4
      id: cache
      with:
        path: |
          $HOME/.cache/pip
          $HOME/.rqalpha/bundle
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
    - name: Install dependencies and download-bundle
      run: |
        # Install TA-Lib
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzvf ta-lib-0.4.0-src.tar.gz
          cd ta-lib
          ./configure --prefix=/usr
          make
          sudo make install
          cd ..
          rm -rf ta-lib-0.4.0-src.tar.gz
          # Create symlink for ta-lib
          if [ ! -f /usr/lib/libta_lib.so.0.0.0 ]; then
            echo "Error: libta_lib.so not found!"
            ls -l /usr/lib/libta_lib.so*
            exit 1
          fi
          if [ ! -L /usr/lib/libta_lib.so ]; then
            sudo ln -s /usr/lib/libta_lib.so.0.0.0 /usr/lib/libta_lib.so
          fi
          if [ ! -d /usr/local/include/ta-lib ]; then
            sudo ln -s /usr/include/ta-lib /usr/local/include/
          fi
          sudo ldconfig
        # Install Test Deps
          pip install --upgrade pip wheel
          pip install "setuptools>=59.6.0,<70.0.0"  # 明确指定版本范围
          pip install "numpy<2.0.0"
          
          # 安装编译依赖和修复路径
          sudo apt-get update && sudo apt-get install -y build-essential python3-dev pkg-config
          
          # 修复 TA-Lib 路径问题
          sudo ln -sf /usr/lib/libta_lib.so.0.0.0 /usr/lib/libta_lib.so
          sudo ln -sf /usr/include/ta-lib /usr/local/include/ta-lib
          
          # 创建 pkg-config 文件
          sudo mkdir -p /usr/lib/pkgconfig
          sudo tee /usr/lib/pkgconfig/ta-lib.pc > /dev/null << EOF
          prefix=/usr
          exec_prefix=\${prefix}
          libdir=\${exec_prefix}/lib
          includedir=\${prefix}/include
          
          Name: ta-lib
          Description: Technical Analysis Library
          Version: 0.4.0
          Libs: -L\${libdir} -lta_lib
          Cflags: -I\${includedir}/ta-lib
          EOF
          
          # 更新库缓存
          sudo ldconfig
          
          # 使用 pkg-config 安装
          export PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH
          pip install TA-Lib==0.4.25 --no-cache-dir
          
          pip install coverage  # 添加 coverage 包
          pip install coveralls
          pip install ipython==5.3.0
          pip install --prefer-binary .

        # download-bundle
          rqalpha download-bundle
    - name: run test
      run:  |
          # 确保 coverage 可用
          pip install coverage
          # 使用 python -m coverage 而不是直接的 coverage 命令
          python -m coverage run --source=rqalpha test.py
          ls -al $HOME/.rqalpha/
          ls -al $HOME/.rqalpha/bundle/
    - name: Upload coverage data to coveralls.io
      # https://coveralls-python.readthedocs.io/en/latest/usage/configuration.html#configuration
      # need COVERALLS_REPO_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: ${{ matrix.python-version }}
        COVERALLS_PARALLEL: true
      run: |
        pip install coveralls
        python -m coveralls --service=github

  coveralls:
    name: Indicate completion to coveralls.io
    # need secrets.GITHUB_TOKEN
    needs: test
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
    - name: Finished
      run: |
        pip3 install --upgrade coveralls
        python -m coveralls --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
