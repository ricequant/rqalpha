name: Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    # Checks out a copy of your repository on the ubuntu-latest machine
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache bundle
      # cache will change when runner.os or requirements.txt changed
      uses: actions/cache@v4
      id: cache
      with:
        path: |
          $HOME/.cache/pip
          $HOME/.rqalpha/bundle
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
    - name: Install dependencies and download-bundle
      run: |
        # Install TA-Lib
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzvf ta-lib-0.4.0-src.tar.gz
          cd ta-lib
          ./configure --prefix=/usr
          make
          sudo make install
          cd ..
          rm -rf ta-lib-0.4.0-src.tar.gz
          # Create symlink for ta-lib
          if [ ! -f /usr/lib/libta_lib.so.0.0.0 ]; then
            echo "Error: libta_lib.so not found!"
            ls -l /usr/lib/libta_lib.so*
            exit 1
          fi
          if [ ! -L /usr/lib/libta_lib.so ]; then
            sudo ln -s /usr/lib/libta_lib.so.0.0.0 /usr/lib/libta_lib.so
          fi
          if [ ! -d /usr/local/include/ta-lib ]; then
            sudo ln -s /usr/include/ta-lib /usr/local/include/
          fi
          sudo ldconfig
        # Install Test Deps
          pip install --upgrade pip setuptools wheel
          pip install "numpy<2.0.0"
          pip install TA-Lib==0.5.4 \
            --global-option=build_ext \
            --global-option="-I/usr/include/ta-lib" \
            --global-option="-L/usr/lib" \
            --no-cache-dir
          pip install coveralls
          pip install -U setuptools
          pip install ipython==5.3.0
          pip install --prefer-binary .

        # download-bundle
          rqalpha download-bundle
    - name: run test
      run:  |
          coverage run --source=rqalpha test.py
          ls -al $HOME/.rqalpha/
          ls -al $HOME/.rqalpha/bundle/
    - name: Upload coverage data to coveralls.io
      # https://coveralls-python.readthedocs.io/en/latest/usage/configuration.html#configuration
      # need COVERALLS_REPO_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: ${{ matrix.python-version }}
        COVERALLS_PARALLEL: true
      run: |
        coveralls --service=github

  coveralls:
    name: Indicate completion to coveralls.io
    # need secrets.GITHUB_TOKEN
    needs: test
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
    - name: Finished
      run: |
        pip3 install --upgrade coveralls
        coveralls --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
